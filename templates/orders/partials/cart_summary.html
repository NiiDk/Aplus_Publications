<div id="cart-summary" hx-swap-oob="true">
    <div class="bg-slate-900 text-white p-8 rounded-sm shadow-sm">
        <h2 class="text-xs font-bold uppercase tracking-widest text-brandGreen mb-6 italic">Order Summary</h2>
        <div class="space-y-4 text-sm mb-8">
            <div class="flex justify-between border-b border-slate-800 pb-4">
                <span class="text-slate-400">Total Items</span>
                <span class="font-bold">{{ cart.total_items }}</span>
            </div>
            <div class="flex justify-between text-lg font-bold">
                <span>Grand Total</span>
                <span class="text-brandGreen italic">GHS {{ cart.total_price }}</span>
            </div>
            <p class="text-[10px] text-slate-500 italic mt-2">* Final price including shipping will be calculated at checkout.</p>
        </div>
        <a href="{% url 'orders:checkout' %}" class="block text-center bg-brandGreen text-slate-900 py-4 rounded-sm font-bold uppercase tracking-widest hover:bg-brandBrown hover:text-white transition">
            Proceed to Checkout
        </a>
    </div>
</div>
